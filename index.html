<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">
    <img class="nft-image" src="images/image-equilibrium.jpg" alt="">
    <a href="">
    <div class="view">
      <img src="images/icon-view.svg" alt="">
    </div>
    </a>
    <h2> <a href="">Equilibrium #3429</a> </h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="desc">

      <img class="img1" src="images/icon-ethereum.svg" alt="">

      <p class="eth" >0.041 ETH</p>
      <img class="img2" src="images/icon-clock.svg" alt="">

      <p class="day" >  3 days left</p>

    </div>
    <div class="profile">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </div>


  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">wepee</a>.
  </div>
  </footer>
  
</body>
</html>
